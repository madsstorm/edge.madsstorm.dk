service:
  name: edge-madsstorm-dk
  config:
    accountId: ${env:CLOUDFLARE_ACCOUNT_ID}
    zoneId: ${env:CLOUDFLARE_ZONE_ID}
  
provider:
  name: cloudflare 
  
plugins:
  - serverless-cloudflare-workers
  
functions:
  welcome-to-the-edge:
    worker: welcome
    script: worker
    events:
     - http:
         url: edge.madsstorm.dk/welcome
         method: GET